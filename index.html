<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VerificaÃ§Ã£o de Acesso</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .hidden {
      display: none !important;
    }

    .page-container {
      min-height: 100vh;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .bg-grid-pattern {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(to right, rgba(30, 64, 175, 0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(30, 64, 175, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.1;
      z-index: 0;
    }

    .content-container {
      max-width: 28rem;
      width: 100%;
      margin: 0 auto;
      padding: 2rem 1rem;
      z-index: 10;
      position: relative;
      text-align: center;
    }

    .server-name {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .verification-card {
      background-color: #111827;
      border-radius: 0.75rem;
      padding: 2rem;
      border: 1px solid #1f2937;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .verifying-state,
    .verified-state {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .verification-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .verification-text {
      color: #9ca3af;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    .loading-dots {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    .dot {
      height: 0.6rem;
      width: 0.6rem;
      background-color: #3b82f6;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    .delay-150 {
      animation-delay: 150ms;
    }

    .delay-300 {
      animation-delay: 300ms;
    }

    .return-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background-color: #4f46e5;
      color: white;
      font-weight: 500;
      padding: 0.7rem 1.2rem;
      border-radius: 0.375rem;
      text-decoration: none;
      width: 100%;
      transition: background-color 0.2s;
    }

    .return-button:hover {
      background-color: #4338ca;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.5;
        transform: scale(1.1);
      }
    }
  </style>
</head>

<body>
  <div class="page-container">
    <div class="bg-grid-pattern"></div>

    <div class="content-container">
      <h1 class="server-name">ğ‘ªğ’†ğ’ğ’•ğ’“ğ’‚ğ’ ğ‘«ğ’ ğ‘­ğ’–ğ’•ğ’–ğ’“ğ’</h1>

      <div class="verification-card">
        <div class="verifying-state" id="verifying-state">
          <h2 class="verification-title">Verificando...</h2>
          <p class="verification-text">Aguarde, estamos autenticando seu acesso ao servidor.</p>
          <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot delay-150"></div>
            <div class="dot delay-300"></div>
          </div>
        </div>

        <div class="verified-state hidden" id="verified-state">
          <h2 class="verification-title">Verificado com Sucesso</h2>
          <p class="verification-text">Seu acesso ao servidor foi confirmado.</p>
          <a href="https://discord.com/channels/1347747437854326875" class="return-button">
            Voltar para o Servidor
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const verified = urlParams.get('verified');
    const code = urlParams.get('code');

    if (verified === '1') {
      document.getElementById('verifying-state').classList.add('hidden');
      document.getElementById('verified-state').classList.remove('hidden');
    } else if (code) {
      document.getElementById('verifying-state').classList.add('hidden');
      document.getElementById('verified-state').classList.remove('hidden');
    } else {
      window.location.href = '/api/redirect';
    }
  </script>
</body>

</html>
